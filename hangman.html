<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <title>Hangman</title>
    <script src="hangman.js"></script>
</head>

<body>
    <h1>Hangman</h1>
    <br>
    <div>
        <img id="life1" src="Love_Heart_SVG.svg.png" alt="Life" height="40px" width="40px">
        <img id="life2" src="Love_Heart_SVG.svg.png" alt="Life" height="40px" width="40px">
        <img id="life3" src="Love_Heart_SVG.svg.png" alt="Life" height="40px" width="40px">
        <img id="life4" src="Love_Heart_SVG.svg.png" alt="Life" height="40px" width="40px">
        <img id="life5" src="Love_Heart_SVG.svg.png" alt="Life" height="40px" width="40px">
        <img id="life6" src="Love_Heart_SVG.svg.png" alt="Life" height="40px" width="40px">
        <img id="life7" src="Love_Heart_SVG.svg.png" alt="Life" height="40px" width="40px">
    </div>
    <br><br>
    <label>
        <input id="guessWord" type="password">
        <button id="restrictedAdd" type="button" onclick="theGuessWord()">
            Add a guessing word
        </button>
    </label>
    <div>
        <br>
        <h1 id="winOrLose"></h1>
    </div>
    <br><br>
    <label>
        <input id="tryToGuess" type="text" required maxlength="1" size="5">
        <button id="restrictedGuess" type="button" onclick="guessTheWord()" disabled>
            Try to guess
        </button>
    </label>
    <br><br>
    <button type="button" onclick="resetTheGame()">
        Restart
    </button>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
